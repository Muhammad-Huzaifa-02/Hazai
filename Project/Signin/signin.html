<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Instrument+Sans:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet"> 
    
    <link rel="stylesheet" href="signin.css">
</head>
<body>

<div class="container">

    <!-- large images -->
    <div class="image">
        <img src="../image/w17.png" alt="Wallet Background">
        <div class="logo">
            <img src="../image/logo1.png" alt="logo">
        </div>
    </div>

    <!--detail area -->
    <div class="form">

        <h1>Sign In</h1>

        <form action="">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">

            <button class="btn">Create Account</button>

            <p class="text">
                Don't have an account? <a href="#">Create Account</a> or <a href="#">Forgot password</a>
            </p>

            <div class="divider">
                <span></span> or <span></span>  <!-- empty span but in css we assignit a background which acts as a line -->
            </div>

            <div class="socialmedia">
                <button class="google">
                    <img src="../image/google.png" alt=""> Sign in with google
                </button>

                
                <button class=" facebook">
                    <img src="../image/fb.png" alt=""> Sign in with Facebook
                </button>
            </div>

        </form>

    </div>

</div>

</body>
</html>
